<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Name - About</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      font-family: Arial, sans-serif;
    }
    body {
      padding-top: 40px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 3px 9px;
      background-color: #333;
      color: #fff;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      height: 40px;
    }
    nav a {
      margin-left: 1.5rem;
      color: white;
      text-decoration: none;
    }
    .content-page {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    .content-page img {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
    }
    .content-page h1, .content-page h2, .content-page p {
      margin-bottom: 1rem;
    }
    footer {
      background: #222;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .footer-left {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .footer-right {
      display: flex;
      align-items: center;
    }
    .footer-right a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      footer {
        flex-direction: column;
        align-items: flex-start;
      }
      .footer-right {
        margin-top: 1rem;
      }
      .footer-left {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>

  {%- include header.html -%}

  <main>
    <div class="content-page">
      {{ content }}
    </div>
  </main>

  {%- include footer.html -%}

</body>
</html>
