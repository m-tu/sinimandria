<header class="{{ page.cart_shown }}">
  <div class="header-left">
    <a href="{{ '/' | absolute_url }}">
      <img src="{{ '/assets/images/noBgWhiteLogo.png' | absolute_url }}" alt="Restaurant Logo" class="logo">
    </a>
  </div>
  <div class="nav-wrapper">
    <div class="nav-group">
      <nav id="main-nav">
        <div class="nav-inline">
          <a href="{{ '/events/naistepaev-menu' | absolute_url }}">Naistepäeva eriõhtusöök</a>
          <a href="{{ '/menu/' | absolute_url }}">Menüü</a>
          <a href="https://book.easytable.com/book/?id=f4386&lang=auto" target="_blank" rel="noopener noreferrer" class="nav-link-cta">Broneeri</a>
        </div>
        <div class="nav-dropdown">
          <a href="{{ '/kinkekaart/' | absolute_url }}">Kinkekaart</a>
          <a href="{{ '/sinimandriast/' | absolute_url }}">Ajalugu</a>
          <a href="{{ '/grupid/' | absolute_url }}">Sinu üritus</a>
          <a href="{{ '/kontakt/' | absolute_url }}">Kontakt</a>
        </div>
      </nav>
      <button id="nav-toggle" class="nav-toggle">☰</button>
    </div>
    <button id="cart-toggle" class="cart-toggle">
      dY>'
      <span class="cart-badge">0</span>
    </button>
  </div>
</header>

<div class="cart-overlay"></div>
<div class="cart-panel">
  <div class="cart-header">
    <h3>Ostukorv</h3>
    <button class="cart-close">x</button>
  </div>

  <div class="cart-content">
    <div class="cart-items">
      <div class="cart-empty">Ostukorv on tühi</div>
    </div>

    <div class="cart-customer-section">
      <h4 class="cart-customer-toggle">
        Teie andmed
        <span class="toggle-icon">▼</span>
      </h4>
      <div class="cart-customer-info collapsed">
        <div class="form-container">
          <div class="form-group">
            <label for="customer-name">Nimi <span class="required">*</span></label>
            <input type="text" id="customer-name" name="customer-name" placeholder="Teie nimi" required>
          </div>
          <div class="form-group">
            <label for="customer-email">E-post <span class="required">*</span></label>
            <input type="email" id="customer-email" name="customer-email" placeholder="teie@email.ee" required>
          </div>
          <div class="form-group">
            <label for="customer-phone">Telefon</label>
            <input type="tel" id="customer-phone" name="customer-phone" placeholder="+372 5XXX XXXX">
          </div>
          <div class="form-group">
            <label for="pickup-date">Soovitud kättesaamise kuupäev <span class="required">*</span></label>
            <input type="date" id="pickup-date" name="pickup-date" required>
          </div>
        </div>
      </div>
    </div>

    <div class="cart-summary">
      <div class="cart-total-line">
        <span>Kokku: </span>
        <span class="cart-total">0€</span>
      </div>
      <button class="checkout-btn" disabled>TELLI</button>
    </div>
  </div>
</div>

<!-- Include cart script -->
<script src="{{ '/assets/js/cart.js' | absolute_url }}"></script>
